# Pipeline de build dos códigos

trigger: none

pool:
  vmImage: ubuntu-latest

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python-version)'
    addToPath: true
  displayName: 'Versão do Python: $(python-version)'

- task: Bash@3
  inputs:
    filePath: 'run.sh'
  displayName: 'Gerar Dataset de Treinamento'
