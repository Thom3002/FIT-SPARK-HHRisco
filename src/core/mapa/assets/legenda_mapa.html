<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legenda de Mapa</title>
    <style>
        .map-legend {
            background: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            font-family: Arial, sans-serif;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .color-box {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 50%; /* Transformar em círculo */
        }

        .triangle-box {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid;
            margin-right: 10px;
        }

        .label {
            font-size: 14px;
        }
    </style>
</head>
<body>
        <!-- Legenda dos Acidentes e seus Potenciais -->
        <div class="map-legend">
            <div class="legend-item">
                <div class="triangle-box" style="border-bottom-color: #d7301f;"></div>
                <span class="label">Potencial de 1 a 8</span>
            </div>
            <div class="legend-item">
                <div class="triangle-box" style="border-bottom-color: #fec44f;"></div>
                <span class="label">Potencial de 9 a 12</span>
            </div>
            <div class="legend-item">
                <div class="triangle-box" style="border-bottom-color: #006d2c;"></div>
                <span class="label">Potencial de 12 a 16</span>
            </div>
        </div>

        <!-- Legenda das Substações e suas Probabilidades -->
    <div class="map-legend">
        <div class="legend-item">
            <div class="color-box" style="background: #dfc27d;"></div>
            <span class="label">0% - 25%</span>
        </div>
        <div class="legend-item">
            <div class="color-box" style="background: #bf812d;"></div>
            <span class="label">25% - 50%</span>
        </div>
        <div class="legend-item">
            <div class="color-box" style="background: #8c510a;"></div>
            <span class="label">50% - 75%</span>
        </div>
        <div class="legend-item">
            <div class="color-box" style="background: #543105;"></div>
            <span class="label">75% - 100%</span>
        </div>
    </div>
</body>
</html>
